{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact List{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'contacts/styles/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    {%block site_css %}{% endblock %}
</head>
<body>
    <header id="main-header">
        <nav><a href="/contacts" id="main-logo">DjangoContacts</a></nav>
        <h1>{% block main_heading %}{% endblock %}</h1>
        {% block header-content %}{% endblock %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
</body> 
</html>
